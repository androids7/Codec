language: android
android:
  components:
    - build-tools-23.0.2
    - android-23
    - extra

  licenses:
    - 'android-sdk-license.*'

before_script:
  - chmod +x gradlew

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

